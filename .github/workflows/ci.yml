name: CI

on:
  push:
    tags:
      - 'v*'

jobs:
  check:
    name: Check Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Format check
        run: pnpm run format --check

      - name: Type check
        run: pnpm run build

  rust-check:
    name: Rust Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libglib2.0-dev

      - name: Rust format check
        run: cargo fmt --check --manifest-path=src-tauri/Cargo.toml

      - name: Rust clippy
        run: cargo clippy --manifest-path=src-tauri/Cargo.toml -- -D warnings

  build:
    name: Build on ${{ matrix.platform }}
    needs: [ check, rust-check ]
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'
          - platform: 'ubuntu-latest'
            target: 'x86_64-unknown-linux-gnu'
          - platform: 'macos-latest'
            target: 'x86_64-apple-darwin'
          - platform: 'macos-latest'
            target: 'aarch64-apple-darwin'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libglib2.0-dev xvfb

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build app
        run: |
          if [ "${{ matrix.platform }}" = "ubuntu-latest" ]; then
            xvfb-run -a pnpm run tauri build --target ${{ matrix.target }}
          else
            pnpm run tauri build --target ${{ matrix.target }}
          fi
        env:
          TAURI_SKIP_TARGET_CHECK: true
          TAURI_BUNDLE_SKIP_TARGET_CHECK: true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lof-timer-${{ matrix.target }}
          path: src-tauri/target/${{ matrix.target }}/release/bundle/*/*
